version: "3"
services:
  redis:
    image: redis
    container_name: redis
    hostname: redis
    ports:
      - "6379:6379"
  springbootapp:
    platform: linux/amd64
    build:
      dockerfile: Dockerfile
      context: ./
    container_name: springbootapp
    ports:
      - "8080:8080"
    depends_on:
      - redis